{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block head %}
<style>
    .custom-input {
        padding: .375rem .75rem; 
        font-size: 1rem; 
    }
    
    .custom-button {
        padding: .375rem .75rem; 
        font-size: 1rem;
    }
    
    .custom-form {
        max-width: 600px; 
        margin: auto;
    }
</style>
{% endblock %}
{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto custom-input" id="id" name="id" placeholder="ID number" type="number" min="1">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="username" name="username" placeholder="Username" type="text" maxlength="20">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="curr_weight" name="curr_weight" placeholder="Current Weight (kg)" type="number" step="0.1" min="30" max="120">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="target_weight" name="target_weight" placeholder="Target Weight (kg)" type="number" step="0.1" min="30" max="120">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="age" name="age" placeholder="Age" type="number" min="1" max="120">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="height" name="height" placeholder="Height (cm)" type="number" min="120" max="300">
        </div>
        <div class="mb-3">
            <select class="form-control mx-auto custom-input" id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="password" name="password" placeholder="Password" type="password" minlength="8">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto custom-input" id="repassword" name="confirmation" placeholder="Confirm Password" type="password" minlength="8">
        </div>
        <!-- Add btn-lg class to make the button larger -->
        <button class="btn btn-primary btn-lg" type="submit">Register</button>
    </form>
{% endblock %}
