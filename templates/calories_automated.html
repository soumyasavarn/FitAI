{% extends "layout.html" %}

{% block title %}
Calorie Intake Log
{% endblock %}
{% block main %}
    <div class="container mt-5">
        <h1>Calorie Intake Log (Automated for today)</h1>
        <h4>Just Provide the menu of the mess that you took meal</h4>
        <form action="/calories_automated" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="mess_menu">Mess Menu</label>
                <input type="file" class="form-control" id="mess_menu" name="mess_menu" placeholder="Provide mess menu" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
