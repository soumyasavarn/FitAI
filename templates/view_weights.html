{% extends "layout.html" %}

{% block title %}
View Weight Details
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Weight Details</h1>
    <ul class="list-group">
        {% for detail in weight_details %}
        <li class="list-group-item">
            Date: {{ detail.date_log }}, Weight: {{ detail.weight }} kg
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
